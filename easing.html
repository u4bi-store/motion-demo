<!DOCTYPE html>
<html>
    <haed>
        <meta charset="utf-8">
        <title> mojs - easing </title>

        <script src="http://cdn.jsdelivr.net/mojs/latest/mo.min.js"></script>
        <style>

            #test{
                width: 50px;
                height: 50px;
                background: red;
                color: #fff;
            }

        </style>
    </haed>
    <body>

        <div id="test">TEST</div>

        <script>

            console.log(mojs);

            var easingPath = [
                'M0,100 C6.50461245,96.8525391 12.6278439,88.3497543 16.6678547,0 C16.6678547,-1.79459817 31.6478577,115.871587 44.1008572,0 C44.1008572,-0.762447191 54.8688736,57.613472 63.0182497,0 C63.0182497,-0.96434046 70.1500549,29.0348701 76.4643231,0 C76.4643231,0 81.9085007,16.5050125 85.8902733,0 C85.8902733,-0.762447191 89.4362183,8.93311024 92.132216,0 C92.132216,-0.156767385 95.0157166,4.59766248 96.918051,0 C96.918051,-0.156767385 98.7040751,1.93815588 100,0',
                
                'M0, 100 C0, 100 100, 0 100, 0 ',

                'M0, 100 C0, 100 15, 7.142857142857143 15, 7.142857142857143 C15, 7.142857142857143 20, 90 20, 90 C20, 90 32, 10 32, 10 C32, 10 40, 88 40, 88 C40, 88 50, 10 50, 10 C50, 10 60, 85 60, 85 C60, 85 66.85714285714286, 12 66.85714285714286, 12 C66.85714285714286, 12 76.57142857142857, 87.14285714285714 76.57142857142857, 87.14285714285714 C76.57142857142857, 87.14285714285714 83.42857142857142, 15 83.42857142857142, 15 C83.42857142857142, 15 100, 85 100, 85'

            ];

            var element = document.querySelector('#test'),
                easing = mojs.easing.path(easingPath[2]);
            
            new mojs.Tween({
                repeat:   999,
                delay:    100,
                duration: 3500,
                onUpdate: function (progress) {
                    
                    element.style.transform = 'translateY(' + 200 * easing(progress) + 'px)';

                }
            }).play();
            
        </script>
    </body>
</html>
