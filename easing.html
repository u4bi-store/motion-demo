<!DOCTYPE html>
<html>
    <haed>
        <meta charset="utf-8">
        <title> mojs - easing </title>

        <script src="http://cdn.jsdelivr.net/mojs/latest/mo.min.js"></script>
        <style>

            #test{
                width: 50px;
                height: 50px;
                background: red;
                color: #fff;
            }

        </style>
    </haed>
    <body>

        <div id="test">TEST</div>

        <script>

            console.log(mojs);

            var easingPath = [
                'M0,100 C6.50461245,96.8525391 12.6278439,88.3497543 16.6678547,0 C16.6678547,-1.79459817 31.6478577,115.871587 44.1008572,0 C44.1008572,-0.762447191 54.8688736,57.613472 63.0182497,0 C63.0182497,-0.96434046 70.1500549,29.0348701 76.4643231,0 C76.4643231,0 81.9085007,16.5050125 85.8902733,0 C85.8902733,-0.762447191 89.4362183,8.93311024 92.132216,0 C92.132216,-0.156767385 95.0157166,4.59766248 96.918051,0 C96.918051,-0.156767385 98.7040751,1.93815588 100,0',

                'M0, 100 C0, 100 74.87037589887531, 90.07334841167399 85, 80 C95.12962410112469, 69.92665158832601 100, 0 100, 0',

                'M0, 100 C0, 100 12.58466161316102, 30.073348411673994 22.714285714285715, 20 C32.84390981541041, 9.92665158832601 100, 0 100, 0'
                
            ];

            var element = document.querySelector('#test'),
                easing = mojs.easing.path(easingPath[0]);
            
            new mojs.Tween({
                repeat:   999,
                delay:    500,
                duration: 1500,
                onUpdate: function (progress) {
                    
                    element.style.transform = 'translateY(' + 200 * easing(progress) + 'px)';

                }
            }).play();
            
        </script>
    </body>
</html>
